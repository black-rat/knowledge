<head>
<meta charset="UTF-8">

	<link rel="stylesheet" href="./static/css/signin.css"  style="text/css" />
	<!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" /> -->
	<script src="./static/util/js/jquery-3.3.1.min.js"></script>
	<script src="./static/util/js/bootstrap.min.js"></script>
	<script src="./static/util/js/bootstrapValidator.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	    $('#loginForm').bootstrapValidator({
	            excluded: [':disabled'],
	            feedbackIcons: {
	                valid: 'glyphicon glyphicon-ok',
	                invalid: 'glyphicon glyphicon-remove',
	                validating: 'glyphicon glyphicon-refresh'
	            },
	            submitButtons: 'button[type="submit"]',
	            fields: {
	            	username: {
	                    validators: {
	                        notEmpty: {
	                            message: '用户名不能为空！'
	                        },
	                        stringLength: {/*长度提示*/
	                            min: 6,
	                            max: 30,
	                            message: '用户名长度必须在6到30之间'
	                        }/*最后一个没有逗号*/
	                    }
	                },
	                password: {
	                    validators: {
	                        notEmpty: {
	                            message: '密码不能为空'
	                        }
	                    },
	                },
	            }
	        });
	});
	</script>
</head>
<body>

<div id="loginModal" class="modal show">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close">x</button>
        <h1 class="text-center text-primary">登录</h1>
      </div>
      <div class="modal-body">
        <form action="./login/sign" id="loginForm" class="form col-md-12 center-block">
          <div class="form-group">
            <input type="text"  name="username" class="form-control input-lg" placeholder="请输入登录名" autofocus >
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control input-lg" placeholder="请输入登录密码" >
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">立刻登录</button>
          </div>
        </form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
